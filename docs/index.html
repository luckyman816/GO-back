<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script>
    window.$docsify = {
      name: 'Fiber v1.3.3',
      repo: 'gofiber/fiber',
      loadSidebar: "sidebar.md",
      homepage: 'getting_started.md',
      subMaxLevel: 4,
      auto2top: true,
      coverpage: 'cover.md',
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
  if (window.location.hash.startsWith("#/context")) {
    setTimeout(function( ) {
      $('.app-sub-sidebar li').each(function(idx, li) {
        var n = $(li);
        var txt = n.children('.section-link')
        if (txt.text().startsWith("!")) {
          txt.html(txt.text().replace('!', ''))
          n.css('opacity', '0.4')
        }
      });
    }, 500)
  }
  $(window).on('hashchange', function() {
    if (window.location.hash.startsWith("#/context")) {
      setTimeout(function( ) {
        $('.app-sub-sidebar li').each(function(idx, li) {
          var n = $(li);
          var txt = n.children('.section-link')
          if (txt.text().startsWith("!")) {
            txt.html(txt.text().replace('!', ''))
            n.css('opacity', '0.4')
          }
        });
      }, 500)
    }
  })

    //

  Prism.languages.curl = Prism.languages.extend('clike', {
  'curl': /\bcurl\b/,
  'url': /https?:[a-zA-Z0-9:.?=\/\-_{}]*/,
  'parameter': {
    pattern: /[A-Za-z0-9\[\]-_]+ *(?=[=])/,
  },
  'value': [{
    pattern: /([=])([A-Za-z0-9-_.]*)/,
    lookbehind: true,
  }, {
    pattern: /(["'])(\\(?:\r\n|[\s\S])|(?!\1)[^\\\r\n])*\1/,
  }, {
    pattern: /(\-u )([A-Za-z0-9-_.{}]*)/,
    lookbehind: true,
  }],
  'option': / *-[a-zA-Z]*\b/,
});
    Prism.languages.go = Prism.languages.extend('clike', {
      'keyword': /\b(?:break|case|chan|const|continue|default|defer|else|fallthrough|for|func|go(?:to)?|if|import|interface|map|package|range|return|select|struct|switch|type|var)\b/,
      'builtin': /\b(?:bool|byte|complex(?:64|128)|error|float(?:32|64)|rune|string|u?int(?:8|16|32|64)?|uintptr|append|cap|close|complex|copy|delete|imag|len|make|new|panic|print(?:ln)?|real|recover)\b/,
      'boolean': /\b(?:_|iota|nil|true|false)\b/,
      'operator': /[*\/%^!=]=?|\+[=+]?|-[=-]?|\|[=|]?|&(?:=|&|\^=?)?|>(?:>=?|=)?|<(?:<=?|=|-)?|:=|\.\.\./,
      'number': /(?:\b0x[a-f\d]+|(?:\b\d+\.?\d*|\B\.\d+)(?:e[-+]?\d+)?)i?/i,
      'function': /\w+(?=\()/,
      'string': {
        pattern: /(["'`])(\\[\s\S]|(?!\1)[^\\])*\1/,
        greedy: true
      },
      'property': /\b(\w*Ctx\w*)\b/,
      });
  </script>
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'gofiber/community'
    };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
